<VirtualHost *:80>
    DocumentRoot /var/www/html/eba-report.xyz/current/

    <Directory "/var/www/html/eba-report.xyz/current">
        AllowOverride all
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>